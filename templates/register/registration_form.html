{% extends "base.html" %} 

{% block title %} Registration Form {% endblock %} 

{% block content %}
		<h3> Registration Information </h3>
    {% if form.errors %}
        <p style="color:red;">
            Please correct the error {{ form.errors|pluralize}} below.
        </p>
    {% endif %}
	<form action="/register/" method="post">
        {% csrf_token %}
		<table> 
             {{ form.as_table }}
	    </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
